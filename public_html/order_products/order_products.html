<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Products</title>
</head>

<body>
    <div>
        <a href="https://web.engr.oregonstate.edu/~hadlandh/">Home page</a>
    </div>

    <fieldset>
        <h1>
            Order Products
        </h1>
        <h2>This is where you are able to add products to each order.</h2>
    <h2>Add Order Product</h2>
    <form id="addOrderProduct">
        <label>Order ID: <input type="text" name="orderID" id="orderID"></label>
        <label>Product ID: <input type="text" name="productID" id="productID"></label>
        <input type="submit" value="submit">
    </form>
    <p></p>

    <h2>Update Order Product</h2>
    <form id="updateOrderProduct">
        <label>Order ID: <input type="text" name="orderID" id="orderID"></label>
        <label>Product ID: <input type="text" name="productID" id="productID"></label>

        <input type="submit" value="submit">

    </form>
    <p></p>

    <h2>Delete Order Product</h2>
    <form id="deleteOrderProduct">
        <label>Order ID: <input type="text" name="orderID" id="orderID"></label>
        <label>Product ID: <input type="text" name="productID" id="productID"></label>
        <input type="submit" value="submit">

    </form>
    <p></p>

    <h2>Order Productss</h2>
    <form id="dataTable">
    </form>
<script>
    const makeTable = () => {

    var headerArray = ["Order ID", "Product ID"];
    sqlTable = document.getElementById("dataTable");
    var tableHead = document.createElement("thead");
    var headerRow = document.createElement("tr");

    for (var c = 0; c<2; c++){
        var headerCell = document.createElement("th");
        headerCell.style.borderStyle = "solid";
        headerCell.style.borderWidth = "thin";
        headerCell.style.padding = "20px";
        headerCell.textContent = headerArray[c];
        headerRow.appendChild(headerCell);
    }
    tableHead.appendChild(headerRow);
    sqlTable.appendChild(tableHead);

    var tableBody = document.createElement("tbody");


    //appends the table into the page body
    sqlTable.appendChild(tableBody);
    };
    document.addEventListener('DOMContentLoaded', makeTable);
</script>
</body>
</html>

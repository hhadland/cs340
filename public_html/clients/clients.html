<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
</head>

<body>
    <div>
        <a href="https://web.engr.oregonstate.edu/~hadlandh/">Home page</a>
    </div>
    <fieldset>
        <h1>
            Clients
        </h1>
        <!-- ["ID", "Name", "Address", "Phone #", "Contact ID"]-->
    <h2>Add Client</h2>
    <form id="addClient">
        <label>Name: <input type="text" name="name" id="name"></label>
        <label>Address: <input type="text" name="clientAddress" id="clientAddress"></label>
        <label>Phone #: <input type="text" name="clientPhone" id="clientPhone"></label>
        <label>Contact ID: <input type="number" name="contactID" id="contactID"></label>

        <input type="submit" value="submit">
    </form>
    <p></p>

    <h2>Update Client</h2>
    <form id="updateClient">
        <label>ID (Required): <input type="number" name="clientID" id="clientID"></label>
        <label>Name: <input type="text" name="name" id="name"></label>
        <label>Address: <input type="text" name="clientAddress" id="clientAddress"></label>
        <label>Phone #: <input type="text" name="clientPhone" id="clientPhone"></label>
        <label>Contact ID: <input type="number" name="contactID" id="contactID"></label>
        <input type="submit" value="submit">

    </form>
    <p></p>

    <h2>Delete Client</h2>
    <form id="deleteClient">
        <label>ID: <input type="number" name="clientID" id="clientID"></label>
        <input type="submit" value="submit">

    </form>
    <p></p>

    <h2>Clients</h2>
    <!-- Table of data-->

    <form id="dataTable">
    </form>
    <script>
        const makeTable = () => {
        //iterate over the rows
        //Add table data cells each with the data for that column
        //Add the buttons

        var headerArray = ["ID", "Name", "Address", "Phone #", "Contact ID"];
        sqlTable = document.getElementById("dataTable");
        var tableHead = document.createElement("thead");
        var headerRow = document.createElement("tr");

        //will populate the table header
        for (var c = 0; c<5; c++){
            var headerCell = document.createElement("th");
            headerCell.style.borderStyle = "solid";
            headerCell.style.borderWidth = "thin";
            headerCell.style.padding = "20px";
            headerCell.textContent = headerArray[c];
            headerRow.appendChild(headerCell);
        }
        tableHead.appendChild(headerRow);
        sqlTable.appendChild(tableHead);

        var tableBody = document.createElement("tbody");


        //appends the table into the page body
        sqlTable.appendChild(tableBody);
        };
        document.addEventListener('DOMContentLoaded', makeTable);
    </script>
    </body>
</html>
